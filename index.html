<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobra Game develop by Asif</title>
    <link rel="icon" type="image/png" href="snake.jpg">
    <style>
    
body {
    background-image: url("image/snake.jpg");
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 20px;
    color: #fff;
    height: 90vh;
}
.title {
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

#game-board {
    display: grid;
    grid-template-columns: repeat(20, 20px);
    grid-template-rows: repeat(20, 20px);
    gap: 1px;
    background: #222;
    border: 5px solid #fff;
    margin: 20px 0;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

/* Cells */
.cell {
    width: 20px;
    height: 20px;
    background-color: #333;
    transition: background-color 0.2s;
}

.snake {
    background: linear-gradient(135deg, #00ff00, #00cc00);
}

.food {
    background: radial-gradient(circle, #ff0000 60%, #990000);
}

/* Score Styling */
h2 {
    font-size: 1.5rem;
    margin: 10px 0;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
}

/* Controls */
#controls {
    display: grid;
    grid-template-columns: 60px 60px 60px;
    grid-gap: 10px;
    text-align: center;
}

.control-btn {
    font-size: 1.5rem;
    background: #444;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, background-color 0.2s;
}

.control-btn:hover {
    background: #666;
    transform: scale(1.1);
}

.control-btn:active {
    background: #888;
    transform: scale(0.95);
}

    </style>
</head>
<body>
    <h1 class="title">üêçCobra Game Develop by Asifüòä</h1>
    <h2>Score: <span id="score">0</span></h2>
    <div id="game-board"></div>
    <div id="controls">
        <button class="control-btn" onclick="changeDirection('ArrowUp')">‚¨ÜÔ∏è</button>
        <div>
            <button class="control-btn" onclick="changeDirection('ArrowLeft')">‚¨ÖÔ∏è</button>
            <button class="control-btn" onclick="changeDirection('ArrowRight')">‚û°Ô∏è</button>
        </div>
        <button class="control-btn" onclick="changeDirection('ArrowDown')">‚¨áÔ∏è</button>
    </div>
    <script>
        const board = document.getElementById("game-board");
const boardSize = 20;
let snake = [{ x: 10, y: 10 }];
let direction = { x: 0, y: 0 }; // Snake starts stationary
let food = { x: 5, y: 5 };
let gameInterval;
let score = 0;

function createBoard() {
    for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        board.appendChild(cell);
    }
}

function draw() {
    const cells = document.querySelectorAll(".cell");
    cells.forEach((cell) => cell.classList.remove("snake", "food"));

    snake.forEach((segment) => {
        const index = segment.y * boardSize + segment.x;
        cells[index].classList.add("snake");
    });

    const foodIndex = food.y * boardSize + food.x;
    cells[foodIndex].classList.add("food");
}

function update() {
    if (direction.x === 0 && direction.y === 0) return; // No movement initially

    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

    // Check for collisions
    if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= boardSize ||
        head.y >= boardSize ||
        snake.some((segment) => segment.x === head.x && segment.y === head.y)
    ) {
        clearInterval(gameInterval);
        alert(`Game Over! Your final score is: ${score}`);
        return;
    }

    snake.unshift(head);

    // Check if food is eaten
    if (head.x === food.x && head.y === food.y) {
        score++; // Increase score
        updateScore(); // Update score on the screen
        placeFood();
    } else {
        snake.pop();
    }
    draw();
}

function changeDirection(key) {
    switch (key) {
        case "ArrowUp":
            if (direction.y === 0) direction = { x: 0, y: -1 };
            break;
        case "ArrowDown":
            if (direction.y === 0) direction = { x: 0, y: 1 };
            break;
        case "ArrowLeft":
            if (direction.x === 0) direction = { x: -1, y: 0 };
            break;
        case "ArrowRight":
            if (direction.x === 0) direction = { x: 1, y: 0 };
            break;
    }
}

function placeFood() {
    let newFoodPosition;
    do {
        newFoodPosition = {
            x: Math.floor(Math.random() * boardSize),
            y: Math.floor(Math.random() * boardSize),
        };
    } while (snake.some((segment) => segment.x === newFoodPosition.x && segment.y === newFoodPosition.y));
    food = newFoodPosition;
}

function updateScore() {
    document.getElementById("score").textContent = score;
}

document.addEventListener("keydown", (e) => changeDirection(e.key));

function startGame() {
    createBoard();
    placeFood();
    draw();
    updateScore();
    gameInterval = setInterval(update, 200);
}

startGame();

    </script>
</body>

</html>
